<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cadastro</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="bg-[#a37272] min-h-screen flex items-center justify-center">

  <section class="w-full max-w-md p-6 bg-gray-900 rounded-3xl shadow-[0_4px_15px_#1a1a1a] ...">
    <div class="text-center mb-6">
      <p class="text-red-400 text-sm">{{ mensagem }}</p>
      <h1 class="text-3xl font-bold text-white">Cadastre-se</h1>
    </div>

    <div class="p-4">
      <form method="post">
        <div class="relative mb-6">
          <input
            type="text"
            id="nome"
            name="nome"
            placeholder=" "
            required
            class="peer w-full border-0 border-b-2 border-[#e4dcdc] bg-transparent text-[#a37272] px-2 pt-4 pb-1 focus:border-[#a37272] focus:outline-none"
          />
          <label
            for="nome"
            class="absolute left-2 top-1 text-[#e4dcdc] transition-all peer-placeholder-shown:top-4 peer-placeholder-shown:text-base peer-focus:top-1 peer-focus:text-sm peer-focus:text-[#a37272]"
          >
            Nome
          </label>
        </div>

        <div class="relative mb-6">
          <input
            type="email"
            id="email"
            name="email"
            placeholder=" "
            required
            class="peer w-full border-0 border-b-2 border-[#e4dcdc] bg-transparent text-[#a37272] px-2 pt-4 pb-1 focus:border-[#a37272] focus:outline-none"
          />
          <label
            for="email"
            class="absolute left-2 top-1 text-[#e4dcdc] transition-all peer-placeholder-shown:top-4 peer-placeholder-shown:text-base peer-focus:top-1 peer-focus:text-sm peer-focus:text-[#a37272]"
          >
            E-mail
          </label>
        </div>

        <div class="relative mb-6">
          <input
            type="password"
            id="senha"
            name="senha"
            placeholder=" "
            required
            class="peer w-full border-0 border-b-2 border-[#e4dcdc] bg-transparent text-[#a37272] px-2 pt-4 pb-1 focus:border-[#a37272] focus:outline-none"
          />
          <label
            for="senha"
            class="absolute left-2 top-1 text-[#e4dcdc] transition-all peer-placeholder-shown:top-4 peer-placeholder-shown:text-base peer-focus:top-1 peer-focus:text-sm peer-focus:text-[#a37272]"
          >
            Senha
          </label>
        </div>
        
        <button
          type="submit"
          class="w-full bg-[#a37272] text-white font-semibold py-2 rounded hover:bg-[#8e5d5d] transition"
        >
          Cadastrar
        </button>
      </form>

      <p class="text-sm text-center mt-4">
        <a href="/login" class="text-[#a37272] hover:underline font-medium">JÃ¡ tem uma conta? Login</a>
      </p>
    </div>

  </section>

</body>
</html>
