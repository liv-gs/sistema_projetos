<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <style>
     .card{
      box-shadow: 0px 0px 55px 10px rgba(0, 0, 0, 0.593);
      border-radius: 30px;
      background-color: #2f2d2d;
     }
     
    </style>
</head>
<body>
    <section class="vh-100" style="background-color: #a37272;">
        <div class="container h-100">
          <div class="d-flex justify-content-center align-items-center h-100">
            <div class="col-8 col-md-6 col-lg-5 col-xl-4">
              <div class="card" >
                <div class="card-body p-4 p-lg-5 text-black">
                    
                    <p style="color: rgb(252, 252, 252);">{{ mensagem }}</p>

                    <h1 style="color: aliceblue; padding-bottom: 10px;" > cadastre-se </h1>
      
                  <form method="post" > 
                        <div class="mb-3">
                        <input type="text" name="nome" class="form-control form-control-sm rounded-3" placeholder="Nome" />
                    </div>
                        <div class="mb-3">
                        <input type="email" name="email" class="form-control form-control-sm rounded-3" placeholder="Email" />
                    </div>
        
                    <div class="mb-3">
                        <input type="password" name="senha" class="form-control form-control-sm rounded-3" placeholder="Senha" />
                    </div>

                    <div class="mb-3">
                      <label for="perfil" class="form-label">Perfil</label>
                      <select class="form-select" id="perfil" name="perfil" required>
                        <option value="admin">Admin</option>
                        <option value="gestor">Gestor</option>
                        <option value="colaborador">Colaborador</option>
                      </select>
                    </div>
                    

                    <div class="d-grid mb-3">
                      <button class="btn btn-sm rounded-3" type="submit" style="background-color: #a37272; border-color:#a37272; color: white;">
                          Cadastrar
                      </button>
                  </div>
                  
                 </form>
                <p><a style="color:#a37272;" href="/login">JÃ¡ tem uma conta? Login </a></p>   

                </div>
              </div>
            </div>
          </div>
        </div>
    </section>
</body>
</html>
