<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cadastro</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="min-h-screen flex items-center justify-center font-sans" style="background-color: #95d599;">

  <section class="w-11/12 max-w-sm p-6 bg-white rounded-2xl shadow-lg">
    <div class="text-center mb-6">
      <p class="text-red-500 text-sm">{{ mensagem }}</p>
      <h1 class="text-3xl font-bold text-gray-800">Cadastre-se</h1>
    </div>

    <div class="p-2">
      <form method="post">
        <div class="relative mb-6">
          <input
            type="text"
            id="nome"
            name="nome"
            placeholder=""
            required
            class="peer w-full border-0 border-b-2 border-gray-300 bg-transparent px-4 pt-6 pb-3 text-gray-800 focus:border-gray-600 focus:outline-none"
          />
          <label
            for="nome"
            class="absolute left-2 top-1 text-gray-500 transition-all 
              peer-placeholder-shown:top-4 peer-placeholder-shown:text-base 
              peer-focus:top-1 peer-focus:text-sm peer-focus:text-gray-600"
          >
            Nome
          </label>
        </div>

        <div class="relative mb-6">
          <input
            type="email"
            id="email"
            name="email"
            placeholder=" "
            required
            class="peer w-full border-0 border-b-2 border-gray-300 bg-transparent px-4 pt-6 pb-3 text-gray-800 focus:border-gray-600 focus:outline-none"
          />
          <label
            for="email"
            class="absolute left-2 top-1 text-gray-500 transition-all 
              peer-placeholder-shown:top-4 peer-placeholder-shown:text-base 
              peer-focus:top-1 peer-focus:text-sm peer-focus:text-gray-600"
          >
            E-mail
          </label>
        </div>

        <div class="relative mb-6">
          <input
            type="password"
            id="senha"
            name="senha"
            placeholder=" "
            required
            class="peer w-full border-0 border-b-2 border-gray-300 bg-transparent px-4 pt-6 pb-3 text-gray-800 focus:border-gray-600 focus:outline-none"
          />
          <label
            for="senha"
            class="absolute left-2 top-1 text-gray-500 transition-all 
              peer-placeholder-shown:top-4 peer-placeholder-shown:text-base 
              peer-focus:top-1 peer-focus:text-sm peer-focus:text-gray-600"
          >
            Senha
          </label>
        </div>

        <div class="relative mb-6">
          <select
            id="perfil"
            name="perfil"
            required
            class="peer w-full border-0 border-b-2 border-gray-300 bg-transparent px-4 pt-6 pb-3 text-gray-800 appearance-none focus:border-gray-600 focus:outline-none"
          >
            <option value="" disabled selected hidden></option>
            <option value="admin" class="text-black">Admin</option>
            <option value="gestor" class="text-black">Gestor</option>
            <option value="colaborador" class="text-black">Colaborador</option>
          </select>
          <label
            for="perfil"
            class="absolute left-2 top-1 text-gray-500 transition-all 
              peer-placeholder-shown:top-4 peer-placeholder-shown:text-base 
              peer-focus:top-1 peer-focus:text-sm peer-focus:text-gray-600"
          >
            Perfil
          </label>
        </div>

        <button
          type="submit"
          class="w-full bg-gray-800 text-white font-semibold py-2 rounded hover:bg-gray-700 transition"
        >
          Cadastrar
        </button>
      </form>

      <p class="text-sm text-center mt-4">
        <a href="/login" class="text-gray-600 hover:underline font-medium">JÃ¡ tem uma conta? Login</a>
      </p>
    </div>
  </section>

</body>
</html>
