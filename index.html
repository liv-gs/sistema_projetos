<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <section class="vh-100" style="background-color: #9A616D;">
        <div class="container h-100">
          <div class="d-flex justify-content-center align-items-center h-100">
            <div class="col-8 col-md-6 col-lg-5 col-xl-4">
              <div class="card" style="border-radius: 1rem; background-color: #666;">
                <div class="card-body p-4 p-lg-5 text-black">
      
                  <form method="post" > 
                    <div class="mb-3">
                      <input type="text" name="nome" class="form-control form-control-sm rounded-3" placeholder="Nome" />
                  </div>
                    <div class="mb-3">
                      <input type="email" name="email" class="form-control form-control-sm rounded-3" placeholder="Email" />
                  </div>
      
                  <div class="mb-3">
                      <input type="password" name="senha" class="form-control form-control-sm rounded-3" placeholder="Senha" />
                  </div>

                  <label>Perfil:</label><br>
                  <select name="perfil" required>
                      <option value="admin">Admin</option>
                      <option value="gestor">Gestor</option>
                      <option value="colaborador">Colaborador</option>
                  </select><br><br>
                </form>
      
                </div>
              </div>
            </div>
          </div>
        </div>
    </section>
</body>
</html>
